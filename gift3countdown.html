<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine‚Äôs Countdown</title>

  <!-- Reuse shared styles -->
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffe6e6;
      font-family: Arial, sans-serif;
      color: #ff4d6d;
      overflow: hidden;
      text-align: center;
    }

    #countdown {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .heart {
      position: fixed;
      top: -50px;
      font-size: 3rem;
      opacity: 0.8;
      animation: floatDown linear infinite;
      pointer-events: none;
    }

    @keyframes floatDown {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0.5; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>You chose gift 3!</h1>
    <h1>Your gift will be ready in‚Ä¶</h1>

    <div id="countdown">Loading...</div>

    <div class="buttons">
      <button onclick="yes()">You may go back and pick another gift üòî</button>
    </div>
  </div>

  <!-- Shared navigation + logic -->
  <script src="script.js"></script>

  <!-- Page-specific logic -->
  <script>
    const targetDate = new Date("2026-02-14T13:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = Date.now();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownElement.innerHTML = `
          <div class="buttons">
            <button onclick="gift3()">Open your gift üéÅ</button>
          </div>
        `;
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      countdownElement.textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 20 + Math.random() * 30 + "px";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
